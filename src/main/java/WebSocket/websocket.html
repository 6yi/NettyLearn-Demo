<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form onsubmit="return false">
    <input type="text" name="msg">
    <button onclick="send(this.form.msg.value)">Send</button>
</form>

</body>
<script>
    var websocket;
    if(window.WebSocket){
        websocket=new WebSocket("ws://127.0.0.1:7000/websocket");
        websocket.onmessage=function (ev) {
           console.log(ev)
        };
        //连接方法
        websocket.onopen=function (ev) {
            console.log(ev)
        };
        //断线方法
        websocket.onclose=function (ev) {
            console.log(ev)
        }
    }else{

    };

    function send(msg) {
        if (websocket.readyState==websocket.OPEN){
            websocket.send(msg)
        }
    };
</script>
</html>
